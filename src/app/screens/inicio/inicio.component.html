<div *ngIf="error" class="alert alert-danger d-flex align-items-center m-auto mt-3 w-75" role="alert">
    <div class="m-auto">
      Ocurrio un error al cargar las tareas.
    </div>
</div>

<div *ngIf="!error" class="wrapper">
    <h2 class="m-3">Tareas</h2>
    <div *ngIf="cargando" class="d-flex justify-content-center mt-3 text-primary">
        <div class="spinner-border" role="status">
          <span class="visually-hidden">Cargando...</span>
        </div>
    </div>
    <div class="w-100 row justify-content-center align-items-center">
        <app-tarea-card *ngFor="let tarea of tareas" [tarea]="tarea" class="col-12 col-md-6 col-lg-4 m-2"></app-tarea-card>
    </div>
</div>
